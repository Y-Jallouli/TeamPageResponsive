      <!-- partial:index.partial.html -->
      <div id="carousel">
        <carousel-3d :width="200" :height="400" controls-visible="true" :perspective="0" :space="300">
          <slide v-for="(slide, i) in slides" :index="i">
            <div class="product-card">
              <span class="product-tag">{{slide.tag}}</span>
              <div class="circle">
                <img style="width: 120px; border-radius: 50%;top: 0;" v-bind:src="slide.mainSrc"
                  v-bind:class="{resize: slide.resize, resizeMed: slide.resizeMed}">
              </div>
              <div class="product-info">
                <img v-bind:src="slide.logoSrc" class="logo">
                <div class="product-text">

                  <p style="font-family: comic sans ms;">{{slide.title}}</p>

                  <p class="product-pts">{{slide.desc}}</p>
                </div>
              </div>
          </slide>
        </carousel-3d>
      </div>
